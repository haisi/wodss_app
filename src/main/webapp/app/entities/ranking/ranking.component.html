<div>
    <input type="text" (keyup)="onKeyUp()" class="form-control" name="searchString" placeholder="Type to search..." [(ngModel)]="searchString">
    <h2>
        <span jhiTranslate="userManagement.ranking">Rangliste</span>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="table-responsive" *ngIf="users">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <th jhiSortBy="rank"><span jhiTranslate="userManagement.rank">Rang</span> <span class="fa fa-sort"></span></th>
                <th jhiSortBy="points"><span jhiTranslate="userManagement.points">Punkte</span> <span class="fa fa-sort"></span></th>
                <th jhiSortBy="login"><span jhiTranslate="userManagement.detail.title">Benutzer</span> <span class="fa fa-sort"></span></th>
            </tr>
            </thead>
            <tbody *ngIf ="users">
            <tr *ngFor="let user of users; trackBy: trackIdentity">
                <td>{{user.rank}}</td>
                <td>{{user.points}}</td>
                <td>{{user.login}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="users">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
<!-- Team Rankings-->
<div *ngIf="betTeams">
    <h2>
        <span jhiTranslate="userManagement.teamranking">Team Ranglisten</span>
    </h2>
    <jhi-alert></jhi-alert>

    <div *ngFor="let betTeam of betTeams" >
        <h3>Team: {{betTeam.betTeamName}}</h3>
        <div class="table-responsive" *ngIf="betTeams">
            <table class="table table-striped">
                <thead>
                <tr jhiSort [(predicate)]="predicateT" [(ascending)]="reverseT" [callback]="transitionTeam.bind(this, betTeam)">
                    <th jhiSortBy="rank"><span jhiTranslate="userManagement.rank">Rang</span> <span class="fa fa-sort"></span></th>
                    <th jhiSortBy="login"><span jhiTranslate="userManagement.detail.title">Benutzer</span> <span class="fa fa-sort"></span></th>
                    <th jhiSortBy="points"><span jhiTranslate="userManagement.points">Punkte</span> <span class="fa fa-sort"></span></th>
                </tr>
                </thead>
                <tbody *ngIf ="betTeams">
                <tr *ngFor="let member of betTeam.members; trackBy: trackIdentity">
                    <td>{{member.rank}}</td>
                    <td>{{member.login}}</td>
                    <td>{{member.points}}</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div *ngIf="betTeam">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="betTeam.members.length" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="betTeam.members.length" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
    </div>
</div>
