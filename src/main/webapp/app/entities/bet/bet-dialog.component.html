<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBetLabel" jhiTranslate="betChampionApp.bet.home.createOrEditLabel">Create or edit a Bet</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!bet.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="bet.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="betChampionApp.bet.goalsTeam1" for="field_goalsTeam1">Goals Team 1</label>
            <input type="number" class="form-control" name="goalsTeam1" id="field_goalsTeam1"
                [(ngModel)]="bet.goalsTeam1" required min="0" max="99"/>
            <div [hidden]="!(editForm.controls.goalsTeam1?.dirty && editForm.controls.goalsTeam1?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.goalsTeam1?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.goalsTeam1?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 0 }">
                    This field should be at least 0.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.goalsTeam1?.errors?.max" jhiTranslate="entity.validation.max" translateValues="{ max: 99 }">
                    This field cannot be more than 99.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.goalsTeam1?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="betChampionApp.bet.goalsTeam2" for="field_goalsTeam2">Goals Team 2</label>
            <input type="number" class="form-control" name="goalsTeam2" id="field_goalsTeam2"
                [(ngModel)]="bet.goalsTeam2" required min="0" max="99"/>
            <div [hidden]="!(editForm.controls.goalsTeam2?.dirty && editForm.controls.goalsTeam2?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.goalsTeam2?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.goalsTeam2?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 0 }">
                    This field should be at least 0.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.goalsTeam2?.errors?.max" jhiTranslate="entity.validation.max" translateValues="{ max: 99 }">
                    This field cannot be more than 99.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.goalsTeam2?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <!--
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="betChampionApp.bet.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="bet.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === bet.user?.id ? bet.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        -->
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="betChampionApp.bet.game" for="field_game">Game</label>
            <select class="form-control" id="field_game" name="game" [(ngModel)]="bet.game" >
                <option [ngValue]="null"></option>
                <option [ngValue]="gameOption.id === bet.game?.id ? bet.game : gameOption" *ngFor="let gameOption of games; trackBy: trackGameById">{{gameOption.team1.teamName}} - {{gameOption.team2.teamName}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
